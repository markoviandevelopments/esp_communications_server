<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP LED Controller</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        form { background: #f4f4f4; padding: 20px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        select, button { padding: 8px; font-size: 16px; }
        .message { color: green; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP Device Controller</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>Select Devices:</label><br>
                <select name="devices" multiple size="4">
                    <option value="all">All Devices</option>
                    {% for dev_id, details in devices.items() %}
                        <option value="{{ dev_id }}">{{ dev_id }} ({{ details.description }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Mode:</label>
                <select name="mode" required>
                    {% for mode, name in command_map.items() %}
                        <option value="{{ mode }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Update Selected Devices</button>
            
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </form>

        <h2>Device Status</h2>
        <table>
            <thead>
                <tr>
                    <th>ESP ID</th>
                    <th>Status</th>
                    <th>Current Mode</th>
                    <th>Port</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for dev_id, details in devices.items() %}
                <tr>
                    <td>{{ dev_id }}</td>
                    <td>{{ details.status }}</td>
                    <td>{{ command_map[details.mode] }}</td>
                    <td>{{ details.port }}</td>
                    <td>{{ details.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
