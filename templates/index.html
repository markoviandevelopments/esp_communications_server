    <meta name="theme-color" content="#00FF41">

<body>
    <div class="container">
        <h1>Don't Panic!</h1>
        <p>Set the Digital LEDs Mode below and always carry a towel.</p>

        <form method="POST">
            <label for="mode">Enter Blink Mode (0: Color Strobe, 1: Blue Blink with Strobe, 2: Rainbow Flow, 3: Valentine Pink, 4: CandleGlow, 5: Pink Waves, 6 KAMPFENKAPMPFENWAGON!!!):</label>
            <input type="text" id="mode" name="mode" required>
            <button type="submit">Submit</button>

        {% endif %}
        <!-- Hitchhiker's Guide Themed Toad -->
        <div class="image-container">
